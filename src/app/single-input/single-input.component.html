<div class="col-lg-12 table-responsive" #TABLE #table>
    <div style="padding-bottom: 10px;padding-top: 10px;">
        <div class="row">
            <div class="col-sm-12">
                <button (click)="ExportTOExcel()" class="btn btn-success">ExportTOExcel</button> </div>
        </div>
    </div>
    <div *ngIf="array">
        <header>
            {{date}}
            {{month}}
            {{year}}
        </header>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Hours</th>
                    <th>Dates</th>
                    <th>Project Codes</th>
                </tr>
            </thead>
            <tbody class="tbody" *ngFor="let value of array; let i = index">
                <tr *ngFor="let item of array[i].item; let dateValue of dateArray">
                    <td>8</td>
                    <td>{{dateValue}}</td>
                    <td>{{value.projectCodeInput}}</td>
                </tr>
                <!-- <tr *ngIf="forHalfDay">
            <td>4</td>
            <td>{{value.projectCodeInput}}</td>
          </tr> -->
            </tbody>
        </table>

        <!-- <div>
        <header>
          <h2>Hours</h2>
          <h2>Project Code</h2>
        </header>
        <div *ngFor="let value of array; let i=index" style="display: flex;">
          <main>
            <p *ngFor="let item of array[i].item">8</p>
          </main>
          <main>
            <p *ngFor="let date of dateArray">{{date}}</p>
          </main>
          <main>
            <p *ngFor="let x of array[i].item">{{value.projectCodeInput}}</p>
          </main>
        </div>
  
      </div> -->
    </div>

    <form [formGroup]="timeSheetForm" (ngSubmit)="onSubmit()">

        <label>
            Enter hours
            <input type="number" class="hoursInput" formControlName="hoursInput">
        </label>

        <label>
            Enter Project Code
            <input type="number" class="projectCodeInput" formControlName="projectCodeInput">
        </label>

        <button class="btn btn-primary" type="submit" [disabled]="!timeSheetForm.valid">Submit</button>

    </form>

    <h3>{{error}}</h3>

</div>
